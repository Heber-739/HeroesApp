<h1 mat-dialog-title> ¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, ¿desea eliminar a {{data.superhero}}?</p>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="primary" >Ok</button>
</div>
