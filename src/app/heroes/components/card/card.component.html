<mat-card>
    <mat-card-header>
        <mat-card-title> {{ hero.superhero }} </mat-card-title>
        <mat-card-subtitle> {{hero.alter_ego}} </mat-card-subtitle>    
    </mat-card-header>

<img mat-card-image [src]="hero | heroImage" [alt]="hero.alt_image">

<mat-card-content class="mt-2">
    <h4> {{ hero.publisher}} </h4>
    <p><strong>
        Primera aparición <br>
    </strong> {{hero.first_appearance}}</p>
    <br>
    <mat-chip-list>
<mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
    {{name}}
</mat-chip>
    </mat-chip-list>
</mat-card-content>

<mat-divider></mat-divider>
<mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit',hero.id]"> <mat-icon>edit</mat-icon> Editar</button>
</mat-card-actions>

<span class="spacer"></span>
<button mat-button mat-raised color="primary" [routerLink]="['/heroes',hero.id]"> <mat-icon>more_horiz</mat-icon>Más</button>
</mat-card>
